        echo "## Test Results Overview" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Test Category | Status | Details |" >> $GITHUB_STEP_SUMMARY
        echo "|---------------|---------|---------|" >> $GITHUB_STEP_SUMMARY
        echo "| Security Analysis | ${{ needs.security-analysis.result == 'success' && 'âœ… Passed' || needs.security-analysis.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} | Static security analysis with multiple tools |" >> $GITHUB_STEP_SUMMARY
        echo "| Build Matrix | ${{ needs.build-matrix-test.result == 'success' && 'âœ… Passed' || needs.build-matrix-test.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} | Multi-platform build testing |" >> $GITHUB_STEP_SUMMARY
        echo "| Documentation | ${{ needs.documentation-validation.result == 'success' && 'âœ… Passed' || needs.documentation-validation.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} | Documentation structure and link validation |" >> $GITHUB_STEP_SUMMARY
        echo "| Compatibility | ${{ needs.compatibility-test.result == 'success' && 'âœ… Passed' || needs.compatibility-test.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} | Cross-platform compatibility analysis |" >> $GITHUB_STEP_SUMMARY
        echo "| Performance | ${{ needs.performance-test.result == 'success' && 'âœ… Passed' || needs.performance-test.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} | Code complexity and performance analysis |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Overall status
        if [[ "${{ needs.security-analysis.result }}" == "success" && 
              "${{ needs.build-matrix-test.result }}" == "success" && 
              "${{ needs.documentation-validation.result }}" == "success" ]]; then
          echo "## âœ… Overall Status: PASSED" >> $GITHUB_STEP_SUMMARY
          echo "All critical tests completed successfully." >> $GITHUB_STEP_SUMMARY
        else
          echo "## âŒ Overall Status: FAILED" >> $GITHUB_STEP_SUMMARY
          echo "One or more critical tests failed. Please review the results above." >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Test Configuration" >> $GITHUB_STEP_SUMMARY
        echo "- **Test Level:** ${{ env.TEST_LEVEL }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
    
    - name: Determine Final Status
      run: |
        if [[ "${{ needs.security-analysis.result }}" == "success" && 
              "${{ needs.build-matrix-test.result }}" == "success" && 
              "${{ needs.documentation-validation.result }}" == "success" ]]; then
          echo "ğŸ‰ All critical tests passed!"
          exit 0
        else
          echo "âŒ One or more critical tests failed"
          exit 1
        fi
